<!DOCTYPE html>
<html>
  <head lang="en">
    <link rel="stylesheet" href="https://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>FACT AuxDB Service</title>
  </head>
  <body>
  
    <div class="pure-menu pure-menu-horizontal">
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a href="{{ url_for('main_page') }}" class="pure-menu-link">Home</a></li>
      <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
        <a href="{{ url_for('service_overview') }}" id="menuLink1" class="pure-menu-link">
          Services
        </a>
        <ul class="pure-menu-children">
          {% for service in services %}
          <li class="pure-menu-item">
            <a href="{{ url_for('service', service=service) }}" class="pure-menu-link">
              {{ service }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </li>
    </ul>
    </div>

    <div class="content">
      <h1>The FACT Auxiliary Data Web Service</h1>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
